<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Details</title>
    <style>
        /* Basic reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .user-details {
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-details h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .user-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
        .profile-img {
            max-width: 100%;
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .default-profile-img {
            max-width: 100%;
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            background-color: #ccc; /* Placeholder background color */
            color: #666; /* Placeholder text color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="user-details" id="userDetails">
        <!-- User details will be displayed here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if token exists in localStorage
            const storedToken = localStorage.getItem('token');

            if (storedToken) {
                // Fetch user details using the stored token
                fetch('https://blueskybooking.onrender.com/user/current-user/', {
                    headers: {
                        'Authorization': `Token ${storedToken}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Authentication failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the DOM with user details
                    const userDetailsDiv = document.getElementById('userDetails');
                    userDetailsDiv.innerHTML = `
                        <h2>User Details</h2>
                        <p><strong>ID:</strong> ${data.id}</p>
                        <p><strong>Username:</strong> ${data.username}</p>
                        <p><strong>First Name:</strong> ${data.first_name}</p>
                        <p><strong>Last Name:</strong> ${data.last_name}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Account Number:</strong> ${data.account_no}</p>
                        <p><strong>Balance:</strong> ${data.balance}</p>
                        <p><strong>Is Staff:</strong> ${data.is_staff ? 'Yes' : 'No'}</p>
                        ${data.profile_image
                            ? `<img src="${data.profile_image}" alt="Profile Image" class="profile-img">`
                            : `<div class="default-profile-img">No Image</div>`
                        }
                    `;
                })
                .catch(error => {
                    console.error('Error fetching user details:', error.message);
                    const userDetailsDiv = document.getElementById('userDetails');
                    userDetailsDiv.innerHTML = `<p>Error fetching user details. Please try again later.</p>`;
                });
            } else {
                console.error('No token found in localStorage');
                // Handle case where token is not found (e.g., redirect to login page)
                const userDetailsDiv = document.getElementById('userDetails');
                userDetailsDiv.innerHTML = `<p>No token found. Please log in.</p>`;
            }
        });
    </script>
</body>
</html>
