<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="user-details">
        <h2>User Profile</h2>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>First Name:</strong> <span id="first_name"></span></p>
        <p><strong>Last Name:</strong> <span id="last_name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Account No:</strong> <span id="account_no"></span></p>
        <p><strong>Balance:</strong> <span id="balance"></span></p>
        <p><strong>Profile Image:</strong></p>
        <img id="profile_image" src="" alt="Profile Image" width="100" height="100">
        <br>
        <button id="edit-profile-btn">Edit Profile</button>
    </div>

    <div id="edit-profile" class="hidden">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <label for="edit-username">Username:</label>
            <input type="text" id="edit-username" name="username"><br>
            <label for="edit-first_name">First Name:</label>
            <input type="text" id="edit-first_name" name="first_name"><br>
            <label for="edit-last_name">Last Name:</label>
            <input type="text" id="edit-last_name" name="last_name"><br>
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" name="email"><br>
            <label for="edit-profile_image">Profile Image:</label>
            <input type="file" id="edit-profile_image" name="profile_image"><br>
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token'); // Retrieve the token from local storage

            if (!token) {
                alert('No authentication token found. Please log in.');
                return;
            }

            // Fetch current user details
            fetch('https://blueskybooking.onrender.com/user/update/', {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
                document.getElementById('first_name').textContent = data.first_name;
                document.getElementById('last_name').textContent = data.last_name;
                document.getElementById('email').textContent = data.email;
                document.getElementById('account_no').textContent = data.account_no;
                document.getElementById('balance').textContent = data.balance;
                document.getElementById('profile_image').src = data.profile_image || 'path/to/default/image.jpg';
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
            });

            // Show edit form on button click
            document.getElementById('edit-profile-btn').addEventListener('click', function () {
                document.getElementById('user-details').classList.add('hidden');
                document.getElementById('edit-profile').classList.remove('hidden');
                document.getElementById('edit-username').value = document.getElementById('username').textContent;
                document.getElementById('edit-first_name').value = document.getElementById('first_name').textContent;
                document.getElementById('edit-last_name').value = document.getElementById('last_name').textContent;
                document.getElementById('edit-email').value = document.getElementById('email').textContent;
            });

            // Handle form submission
            document.getElementById('edit-profile-form').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('https://blueskybooking.onrender.com/user/update/', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Token ${token}`
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert('Profile updated successfully!');
                    location.reload();
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    alert('Failed to update profile');
                });
            });
        });
    </script>
</body>

</html>
