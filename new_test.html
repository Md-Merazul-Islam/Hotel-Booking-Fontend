<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotel</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Styles */
        #bookingForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            #bookingForm {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Book a Hotel</h1>
    <form method="POST" id="bookingForm">
        <label for="hotel_id">Hotel ID:</label>
        <input type="number" id="hotel_id" required>
        <br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" required>
        <br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" required>
        <br>
        <label for="number_of_rooms">Number of Rooms:</label>
        <input type="number" id="number_of_rooms" required>
        <br>
        <button type="submit" onclick="handleBook(event)">Book Hotel</button>
    </form>

    <script>
        const handleBook = (event) => {
            event.preventDefault();

            const user_id = localStorage.getItem('user_id');
            if (!user_id) {
                alert('User ID not found in localStorage. Please log in.');
                return;
            }

            const hotel_id = document.getElementById('hotel_id').value;
            const start_date = document.getElementById('start_date').value;
            const end_date = document.getElementById('end_date').value;
            const number_of_rooms = document.getElementById('number_of_rooms').value;

            const formData = {
                hotel_id: parseInt(hotel_id),
                start_date: start_date,
                end_date: end_date,
                number_of_rooms: parseInt(number_of_rooms),
                user_id: parseInt(user_id)
            };

            fetch('https://blueskybooking.onrender.com/hotel/book/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to book hotel. Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                alert('Hotel booked successfully!');
                console.log(data);
            })
            .catch(error => {
                if (error.message.startsWith('Failed to fetch')) {
                    alert(`Failed to fetch. Network error occurred.`);
                } else {
                    alert(`Failed to book hotel. Error: ${error.message}`);
                }
                console.error('Error:', error);
            });
        };
    </script>
</body>

</html>
