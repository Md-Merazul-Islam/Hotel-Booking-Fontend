<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .card button {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="text-center">Make a Deposit</h1>
        <form method="POST" id="deposit-form">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="handleDeposit(event)">Deposit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "login.html";
        }
        
        const handleDeposit = (event) => {
            event.preventDefault();

            const amount = parseInt(document.getElementById("amount").value);
            const user_id = parseInt(localStorage.getItem("user_id"));

            if (isNaN(amount) || isNaN(user_id)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Input',
                    text: 'Please enter a valid deposit amount.',
                    confirmButtonColor: '#007bff'
                });
                return;
            }

            fetch('https://blueskybooking.onrender.com/user/deposit/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    amount: amount,
                    account: user_id
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Deposit failed. Please try again.');
                }
                return response.json();
            })
            .then(data => {
                Swal.fire({
                    icon: 'success',
                    title: 'Deposit Successful',
                    text: `You have successfully deposited $${amount}`,
                    confirmButtonColor: '#007bff'
                }).then(() => {
                    window.location.href = "dashboard.html";
                });
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Deposit Failed',
                    text: error.message,
                    confirmButtonColor: '#007bff'
                });
            });
        }
    </script>
</body>

</html>
