<form method="POST" id="bookingForm">
  <div class="mb-3">
    <!-- <label for="hotel-name" class="form-label"
      >Hotel Name:</label
    > -->
    <input
      type="text"
      class="form-control"
      id="hotel-name"
      value="Cosmopolitan Hotel"
      readonly
    />
  </div>
  <div class="mb-3">
    <label for="start_date" class="form-label">Start Date:</label>
    <input type="date" class="form-control" id="start_date" required />
  </div>
  <div class="mb-3">
    <label for="end_date" class="form-label">End Date:</label>
    <input type="date" class="form-control" id="end_date" required />
  </div>
  <div class="mb-3">
    <label for="number_of_rooms" class="form-label">Number of Rooms:</label>
    <input type="number" class="form-control" id="number_of_rooms" required />
  </div>
  <div class="mb-3">
    <label for="payment_method" class="form-label"
      >Select Payment Method:</label
    >
    <select class="form-select" id="payment_method" required>
      <option value="sslcommerz">Pay with SSLCommerz</option>
      <option value="account">Pay from Account Balance</option>
    </select>
  </div>
  <button
    type="submit"
    class="btn btn-primary w-100"
    onclick="handleBook(event)"
  >
    Book Hotel
  </button>
</form>
