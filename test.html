<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-container {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <h2>All Bookings</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Hotel Name</th>
                    <th>Address</th>
                    <th>District Name</th>
                    <th>Photo</th>
                    <th>Price Per Night</th>
                    <th>Available Rooms</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Number of Rooms</th>
                    <th>Booked At</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody id="bookings-table-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
    <script>
        // scripts.js

        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('bookings-table-body');

            // Function to fetch data from the API
            async function fetchBookings() {
                try {
                    const response = await fetch('https://blueskybooking.onrender.com/hotel/bookings/');
                    const data = await response.json();

                    // Populate the table
                    data.forEach(booking => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.hotel.name}</td>
                    <td>${booking.hotel.address}</td>
                    <td>${booking.hotel.district_name}</td>
                    <td><img src="${booking.hotel.photo}" alt="Hotel Photo" width="100"></td>
                    <td>${booking.hotel.price_per_night}</td>
                    <td>${booking.hotel.available_room}</td>
                    <td>${booking.start_date}</td>
                    <td>${booking.end_date}</td>
                    <td>${booking.number_of_rooms}</td>
                    <td>${new Date(booking.booked_at).toLocaleString()}</td>
                    <td>${booking.user}</td>
                `;

                        tableBody.appendChild(row);
                    });

                } catch (error) {
                    console.error('Error fetching bookings:', error);
                }
            }

            // Call the function to fetch and display data
            fetchBookings();
        });

    </script>
</body>

</html>
