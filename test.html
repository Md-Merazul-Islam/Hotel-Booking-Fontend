<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Optional: Add some basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .user-details {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-details h2 {
            margin-bottom: 5px;
        }
        .user-details p {
            margin: 5px 0;
        }
        .profile-img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="userDetails">
            <!-- User details will be displayed here -->
        </div>

        <div id="updateForm" style="display: none;">
            <!-- Update form will be displayed here -->
            <h2>Update Profile</h2>
            <form id="updateProfileForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="profileImage">Profile Image:</label>
                    <input type="file" class="form-control-file" id="profileImage">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storedToken = localStorage.getItem('token');

            if (storedToken) {
                // Fetch user details using the stored token
                fetch('https://blueskybooking.onrender.com/user/update/', {
                    headers: {
                        'Authorization': `Token ${storedToken}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Authentication failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the DOM with user details
                    const userDetailsDiv = document.getElementById('userDetails');
                    userDetailsDiv.innerHTML = `
                        <div class="user-details">
                            <h2>User Details</h2>
                            <p><strong>ID:</strong> ${data.id}</p>
                            <p><strong>Username:</strong> ${data.username}</p>
                            <p><strong>First Name:</strong> ${data.first_name}</p>
                            <p><strong>Last Name:</strong> ${data.last_name}</p>
                            <p><strong>Email:</strong> ${data.email}</p>
                            <p><strong>Account Number:</strong> ${data.account_no}</p>
                            <p><strong>Balance:</strong> ${data.balance}</p>
                            <p><strong>Is Staff:</strong> ${data.is_staff ? 'Yes' : 'No'}</p>
                            ${data.profile_image ? `<img src="${data.profile_image}" alt="Profile Image" class="profile-img">` : ''}
                            <button id="editProfileBtn" class="btn btn-primary mt-3">Edit Profile</button>
                        </div>
                    `;

                    const editProfileBtn = document.getElementById('editProfileBtn');
                    editProfileBtn.addEventListener('click', function() {
                        showUpdateForm(data);
                    });
                })
                .catch(error => {
                    console.error('Error fetching user details:', error.message);
                    const userDetailsDiv = document.getElementById('userDetails');
                    userDetailsDiv.innerHTML = `<p>Error fetching user details. Please try again later.</p>`;
                });
            } else {
                console.error('No token found in localStorage');
                // Handle case where token is not found (e.g., redirect to login page)
                const userDetailsDiv = document.getElementById('userDetails');
                userDetailsDiv.innerHTML = `<p>No token found. Please log in.</p>`;
            }

            // Function to display update form
            function showUpdateForm(userData) {
                const updateFormDiv = document.getElementById('updateForm');
                updateFormDiv.style.display = 'block';

                // Populate form fields with current user data
                document.getElementById('firstName').value = userData.first_name;
                document.getElementById('lastName').value = userData.last_name;
                document.getElementById('email').value = userData.email;

                // Submit form handler
                const updateProfileForm = document.getElementById('updateProfileForm');
                updateProfileForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    updateProfile(userData.id);
                });
            }

            // Function to update user profile
            function updateProfile(userId) {
                const formData = new FormData();
                formData.append('first_name', document.getElementById('firstName').value);
                formData.append('last_name', document.getElementById('lastName').value);
                formData.append('email', document.getElementById('email').value);
                const profileImageInput = document.getElementById('profileImage');
                if (profileImageInput.files.length > 0) {
                    formData.append('profile_image', profileImageInput.files[0]);
                }

                fetch(`https://blueskybooking.onrender.com/user/update/${userId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Token ${storedToken}`
                    },
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to update profile: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Profile Updated',
                        text: 'Your profile has been updated successfully!',
                    }).then(() => {
                        window.location.reload();
                    });
                    console.log('Profile updated successfully:', data);
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Update Failed',
                        text: error.message.startsWith('Failed to fetch')
                            ? 'Failed to fetch. Network error occurred.'
                            : `Failed to update profile. Error: ${error.message}`,
                    });
                    console.error('Error updating profile:', error);
                });
            }
        });
    </script>
</body>
</html>
