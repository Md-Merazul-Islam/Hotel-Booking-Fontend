<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Hotel Booking</h2>
        <form method="POST" id="bookingForm">
            <div class="row g-3">
                <div class="col-md-12">
                    <div class="form-floating">
                        <select class="form-select bg-white border-0 text-center"
                            id="hotel_select" style="padding-top: 12px;" required>
                            <option value=""> Select a Hotel </option>
                            <!-- Dynamic hotel options will be added here -->
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="number" id="number_of_rooms" class="form-control bg-white border-0"
                            placeholder="Number Of Rooms " required>
                        <label for="number_of_rooms">Number of Rooms</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" id="start_date"
                            class="form-control bg-white border-0" placeholder="Check In Date"
                            required>
                        <label for="start_date">Check In Date</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" id="end_date" class="form-control bg-white border-0"
                            placeholder="Check Out Date" required>
                        <label for="end_date">Check Out Date</label>
                    </div>
                </div>
              
                <div class="col-12">
                    <button onclick="handleBooking(event)"
                        class="btn btn-primary text-white w-100 py-3" type="submit">Book Now</button>
                </div>
            </div>
        </form>
        <div class="mt-4" id="booking-title">Book a Hotel</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index_booking.js"></script>
</body>
</html>
