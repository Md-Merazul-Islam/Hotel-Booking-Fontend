<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags and CSS links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Conditional Features Based on User Status</title>
    <style>
        .r-img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div class="col-lg-2 bg-dark d-none d-lg-block">
                <a href="index.html" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center ps-4">
                    <h1 class="m-0 text-primary text-uppercase">BSB</h1>
                </a>
            </div>
            <div class="col-lg-10">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                    <a href="index.html" class="navbar-brand d-block d-lg-none">
                        <h1 class="m-0 text-primary text-uppercase">Hotelier</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="index.html" class="nav-item nav-link active">Home</a>
                            <a href="about.html" class="nav-item nav-link">About</a>
                            <a href="service.html" class="nav-item nav-link">Services</a>
                            <a href="room.html" class="nav-item nav-link">Rooms</a>   
                            <a href="contact.html" class="nav-item nav-link">Contact</a>
                        </div>
                        <div id="auth-buttons" class="d-flex flex-row align-items-center gap-3 pe-4">
                            <!-- Adjusted button visibility classes -->

                            <!-- Logged in user features -->
                            <div id="user-section" class="d-none justify-content-end align-items-center">
                                <div class="balance pe-3">$0.00</div>
                                <div class="btn-group dropstart">
                                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="./img/user.png" class="r-img" alt="My profile">
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="balance.html">
                                            <img src="./img/credit-cards.png" class="r-img" alt="Balance"> $0.00
                                        </a></li>
                                        <li><a class="dropdown-item" href="profile.html">
                                            <img src="./img/user.png" class="r-img" alt="Profile"> Profile
                                        </a></li>
                                        <li><a class="dropdown-item" href="deposit.html">
                                            <img src="./img/add-wallet.png" class="r-img" alt="Deposit"> Deposit
                                        </a></li>
                                        <li><a class="dropdown-item" href="#" onclick="handleLogout()">
                                            <img src="./img/logout.png" class="r-img" alt="Logout"> Logout
                                        </a></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Guest user features -->
                            <div id="guest-section" class="d-flex">
                                <a class="btn btn-light fw-semibold" href="register.html">Sign up</a>
                                <a class="btn btn-primary fw-semibold" href="login.html">Login</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <script>
        // Simulate a logged-in status check
        function isLoggedIn() {
            // Here, you would typically check if a user token exists in localStorage or sessionStorage
            return localStorage.getItem('userToken') !== null;
        }

        // Function to handle logout
        function handleLogout() {
            // Logic for handling logout
            // Clear the user token or session
            localStorage.removeItem('userToken');
            alert('You have been logged out.');
            // Redirect to the login page after logout
            window.location.href = 'login.html';
        }

        // On document ready, update the UI based on the user's login status
        $(document).ready(function() {
            if (isLoggedIn()) {
                $('#user-section').removeClass('d-none').addClass('d-flex');
                $('#guest-section').addClass('d-none');
            } else {
                $('#user-section').addClass('d-none');
                $('#guest-section').removeClass('d-none').addClass('d-flex');
            }
        });
    </script>
</body>
</html>
