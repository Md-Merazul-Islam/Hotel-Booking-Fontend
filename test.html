<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
        .profile-section {
            padding: 30px;
        }
        .profile-info {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container profile-section">
        <div class="row">
            <div class="col-lg-4 text-center">
                <img id="profile_image" class="rounded-circle" style="max-width: 150px; max-height: 150px;" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Profile photo">
                <p id="username" class="mt-2"></p>
            </div>
            <div class="col-lg-8 profile-info">
                <h3>Profile Info</h3>
                <hr>
                <p><small>First name: </small><strong id="first_name"></strong></p>
                <hr>
                <p><small>Last name: </small><strong id="last_name"></strong></p>
                <hr>
                <p><small>Email: </small><strong id="email"></strong></p>
                <hr>
                <p><small>Account no: </small><strong id="account_no"></strong></p>
                <hr>
                <p><small>Balance: </small><strong id="balance"></strong></p>
                <hr>
                <button id="editProfileBtn" class="btn btn-primary mt-3">Edit Profile</button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-profile-form">
                        <div class="form-group">
                            <label for="edit-username">Username</label>
                            <input type="text" id="edit-username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="edit-first_name">First Name</label>
                            <input type="text" id="edit-first_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="edit-last_name">Last Name</label>
                            <input type="text" id="edit-last_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="edit-account_no">Account No</label>
                            <input type="text" id="edit-account_no" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-balance">Balance</label>
                            <input type="text" id="edit-balance" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-profile_image">Profile Image</label>
                            <input type="file" id="edit-profile_image" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 for better alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token'); // Retrieve the token from local storage

            if (!token) {
                alert('No authentication token found. Please log in.');
                return;
            }

            // Fetch current user details
            fetch('https://blueskybooking.onrender.com/user/update/', {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate the profile section with user data
                document.getElementById('username').textContent = data.username;
                document.getElementById('first_name').textContent = data.first_name;
                document.getElementById('last_name').textContent = data.last_name;
                document.getElementById('email').textContent = data.email;
                document.getElementById('account_no').textContent = data.account_no;
                document.getElementById('balance').textContent = data.balance;
                document.getElementById('profile_image').src = data.profile_image || 'https://bootdey.com/img/Content/avatar/avatar1.png';

                // Pre-fill the edit form with user data for modal
                document.getElementById('edit-username').value = data.username;
                document.getElementById('edit-first_name').value = data.first_name;
                document.getElementById('edit-last_name').value = data.last_name;
                document.getElementById('edit-email').value = data.email;
                document.getElementById('edit-account_no').value = data.account_no;
                document.getElementById('edit-balance').value = data.balance;
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
            });

            // Show the modal on Edit Profile button click
            document.getElementById('editProfileBtn').addEventListener('click', function() {
                $('#editProfileModal').modal('show'); // Using jQuery to show the modal
            });

            // Handle form submission for profile update
            document.getElementById('edit-profile-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('https://blueskybooking.onrender.com/user/update/', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Token ${token}`
                    },
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    $('#editProfileModal').modal('hide'); // Hide the modal on successful update
                    Swal.fire({
                        icon: 'success',
                        title: 'Profile Updated Successfully',
                    }).then(() => {
                        window.location.reload(); // Reload the page to update profile data
                    });
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Profile Update Failed',
                        text: error.message,
                        confirmButtonColor: '#007bff'
                    });
                });
            });
        });
    </script>
</body>
</html>
