<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Admin Message</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; }
        input, button { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Post Admin Message</h1>

    <form id="adminMessageForm">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Create Admin Message</button>
    </form>

    <script>
        const apiUrl = 'https://blueskybooking.onrender.com/user/admin-messages/';

        // Function to get the token from local storage
        function getToken() {
            return localStorage.getItem('token');
        }

        async function createAdminMessage(subject, message) {
            const token = getToken();
            if (!token) {
                alert('Authentication token is missing. Please login.');
                return;
            }
            const user_id = localStorage.getItem('user_id');

            FormData={
                "subject": subject,
                "message": message,
                "user": parseInt(user_id)
            }
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${token}`
                    },
                    body: JSON.stringify(FormData),
                });
                    console.log(FormData)

                if (!response.ok) {
                    throw new Error('Failed to create admin message');
                }

                const responseData = await response.json();
                console.log('Admin message created:', responseData);
                alert('Admin message created successfully!');
            } catch (error) {
                console.error('Error creating admin message:', error);
                alert('Failed to create admin message. Please try again.');
            }
        }

        document.getElementById('adminMessageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            createAdminMessage(subject, message);
        });
    </script>
</body>
</html>
