<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Search Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .search-section {
      background: linear-gradient(45deg, #007bff, #6f42c1);
      padding: 50px 0;
      color: white;
      text-align: center;
    }

    .search-box {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .form-control, .form-select {
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #007bff;
    }

    .btn-search {
      background-color: #007bff;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-search:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .search-section {
        padding: 30px 0;
      }
      .form-select, .form-control {
        font-size: 14px;
      }
      .btn-search {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Start Search Section -->
  <div class="container-fluid search-section">
    <div class="container">
      <div class="search-box shadow">
        <div class="row g-3">
          <div class="col-md-4">
            <select id="categorySelect" class="form-select">
              <option value="" selected>All Districts</option>
              <!-- Options will be dynamically populated -->
            </select>
          </div>
          <div class="col-md-8">
            <div class="row g-3">
              <div class="col-md-8">
                <input
                  id="searchInput"
                  type="text"
                  class="form-control"
                  placeholder="Search by hotel name or district..."
                  aria-label="Search"
                />
              </div>
              <div class="col-md-4">
                <button id="searchButton" class="btn btn-search w-100">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search Section -->

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
