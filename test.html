<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-outline {
            margin-bottom: 1rem;
        }

        .btn-register {
            padding-left: 2.5rem;
            padding-right: 2.5rem;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section class="vh-100 align-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <!-- Placeholder image for illustration -->
                    <img src="./img/image.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="container">
                        <h2 class="text-center">Register</h2>
                        <!-- Error container for displaying error messages -->
                        <div id="error-container" class="error-message"></div>
                        <form id="registrationForm">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control form-control-lg" id="first_name" placeholder="Enter first name" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control form-control-lg" id="last_name" placeholder="Enter last name" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control form-control-lg" id="confirm_password" placeholder="Confirm password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-register">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript file for registration functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registrationForm = document.getElementById('registrationForm');
            const errorContainer = document.getElementById('error-container');

            registrationForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Get form values
                const username = document.getElementById('username').value;
                const first_name = document.getElementById('first_name').value;
                const last_name = document.getElementById('last_name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirm_password = document.getElementById('confirm_password').value;

                // Clear previous error messages
                errorContainer.innerHTML = '';

                // Check if passwords match
                if (password !== confirm_password) {
                    errorContainer.innerText = "Passwords do not match.";
                    return;
                }

                try {
                    const response = await fetch('https://blueskybooking.onrender.com/user/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, first_name, last_name, email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Registration successful, redirect to login page or another page
                        window.location.href = 'login.html';
                    } else {
                        // Handle specific error responses from the API
                        if (data.username && data.username.includes("A user with that username already exists.")) {
                            errorContainer.innerText = "Username already exists.";
                        } else if (data.error === "Email already exists") {
                            errorContainer.innerText = "Email already exists.";
                        } else {
                            errorContainer.innerText = "Registration failed. Please try again.";
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorContainer.innerText = 'An unexpected error occurred. Please try again later.';
                }
            });
        });
    </script>
</body>

</html>
