<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel Review</title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Container */
        .form-container-review {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .bdy,
        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-container-review m-auto">
        <h1>Add a Review</h1>
        <form method="POST" id="reviewForm">
            <label for="body">Review:</label>
            <!-- <input type="text" id="body" required> -->
            <textarea id="body" class="bdy" rows="4" required></textarea>
            <br>
            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐">⭐</option>
            </select>
            <br>
            <label for="hotel_id">Hotel ID:</label>
            <input type="number" id="hotel_id" required>
            <br>
            <button type="submit" onclick="handleReview(event)">Submit Review</button>
        </form>
    </div>

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        const handleReview = (event) => {
            event.preventDefault();

            const user_id = localStorage.getItem('user_id');
            if (!user_id) {
                Swal.fire({
                    icon: 'error',
                    title: 'User not logged in',
                    text: 'User ID not found in localStorage. Please log in.',
                });
                return;
            }

            const body = document.getElementById('body').value;
            const rating = document.getElementById('rating').value;
            const hotel_id = document.getElementById('hotel_id').value;

            const formData = {
                body: body,
                rating: rating,
                hotel: parseInt(hotel_id),
                user: parseInt(user_id)
            };
            console.log(formData);
           

            fetch('https://blueskybooking.onrender.com/hotel/review_add/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to submit review. Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                Swal.fire({
                    icon: 'success',
                    title: 'Review Submitted',
                    text: 'Your review was added successfully!',
                });
                console.log(data);
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Submission Failed',
                    text: error.message.startsWith('Failed to fetch') 
                          ? 'Failed to fetch. Network error occurred.' 
                          : `Failed to submit review. Error: ${error.message}`,
                });
                console.error('Error:', error);
            });
        };
    </script>
</body>

</html>
