<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .summary {
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Hotel Booking Summary</h1>
    <div class="summary">
        <p>Total Booked Rooms: <span id="total-booked-rooms">0</span></p>
        <p>Total Available Rooms: <span id="total-available-rooms">0</span></p>
    </div>

    <script>
        // Function to fetch bookings data
        async function fetchBookings() {
            try {
                const response = await fetch("https://hotel-booking-website-backend.vercel.app/hotel/bookings/");
                const data = await response.json();

                let totalBookedRooms = 0;
                let totalAvailableRooms = 0;

                // Loop through each booking result
                data.results.forEach((booking) => {
                    totalBookedRooms += booking.number_of_rooms; // Count total booked rooms
                    totalAvailableRooms += booking.hotel.available_room; // Sum available rooms for each hotel
                });

                // Update the UI with totals
                document.getElementById("total-booked-rooms").textContent = totalBookedRooms;
                document.getElementById("total-available-rooms").textContent = totalAvailableRooms;

            } catch (error) {
                console.error("Error fetching bookings:", error);
            }
        }

        // Execute the function on page load
        document.addEventListener("DOMContentLoaded", fetchBookings);
    </script>
</body>
</html>
