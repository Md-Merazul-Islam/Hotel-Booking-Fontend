    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/register.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categorySelect = document.getElementById('categorySelect');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = $('#resultsContainer');

            let hotels = [];

            // Fetch hotel data from the API
            async function fetchHotels() {
                try {
                    const response = await fetch('https://blueskybooking.onrender.com/hotel/hotels/');
                    if (!response.ok) throw new Error('Failed to fetch hotels data');
                    hotels = await response.json();
                    populateCategories();
                    displayResults(hotels);
                } catch (error) {
                    resultsContainer.html(`<div class="alert alert-danger">${error.message}</div>`);
                }
            }

            // Populate category dropdown with unique district names
            function populateCategories() {
                const districts = [...new Set(hotels.map(hotel => hotel.district_name))];
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    categorySelect.appendChild(option);
                });
            }

            // Display filtered hotel results
            function displayResults(filteredHotels) {
                resultsContainer.owlCarousel('destroy'); // Destroy previous carousel instance
                resultsContainer.html(''); // Clear existing content
                if (filteredHotels.length === 0) {
                    resultsContainer.html('<div class="alert alert-warning">No hotels found.</div>');
                    return;
                }

                filteredHotels.forEach(hotel => {
                    const hotelCard = `
                        <div class="item">
                            <div class="card mb-3">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="${hotel.photo}" class="img-fluid rounded-start" alt="${hotel.name}">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">${hotel.name}</h5>
                                            <p class="card-text">${hotel.description}</p>
                                            <p class="card-text"><small class="text-muted">${hotel.district_name}</small></p>
                                            <p class="card-text">Price per night: $${hotel.price_per_night}</p>
                                            <p class="card-text">Available rooms: ${hotel.available_room}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsContainer.append(hotelCard);
                });

                // Initialize Owl Carousel
                resultsContainer.owlCarousel({
                    loop: true,
                    margin: 20,
                    rtl: true, // Right to left direction
                    responsive: {
                        0: {
                            items: 1
                        },
                        768: {
                            items: 2
                        },
                        992: {
                            items: 3
                        }
                    }
                });
            }

            // Filter hotels based on search input and selected category
            function filterHotels() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedDistrict = categorySelect.value;

                const filteredHotels = hotels.filter(hotel => {
                    const matchesName = hotel.name.toLowerCase().includes(searchTerm);
                    const matchesDistrict = selectedDistrict ? hotel.district_name === selectedDistrict : true;
                    return matchesName && matchesDistrict;
                });

                displayResults(filteredHotels);
            }

            // Fetch and display hotels on page load
            fetchHotels();

            // Add event listener to search button
            searchButton.addEventListener('click', filterHotels);

            // Optional: Add event listener to search input for instant filtering (uncomment if needed)
            // searchInput.addEventListener('input', filterHotels);

            // Owl Carousel navigation buttons
            $('.owl-prev').click(function () {
                resultsContainer.trigger('prev.owl.carousel');
            });

            $('.owl-next').click(function () {
                resultsContainer.trigger('next.owl.carousel');
            });
        });
    </script>
</body>
