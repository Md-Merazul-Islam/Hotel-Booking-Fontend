<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .profile-container {
            min-height: 100vh;
            padding-bottom: 300px;
        }

        .profile-info {
            margin: 5%;
        }

        .profile-image {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="row d-flex flex-wrap m-5">
            <div class="col-lg-2 d-flex flex-column align-items-end">
                <img id="profile_image" class="profile-image" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="profile photo">
                <p id="username" class="text-center"></p>
            </div>
            <div class="col-lg-10 profile-info">
                <h3 class="pb-5">Profile Info</h3>
                <small>First name: <strong id="first_name"></strong></small>
                <hr>
                <small>Last Name: <strong id="last_name"></strong></small>
                <hr>
                <small>Email: <strong id="email"></strong></small>
                <hr>
                <small>Account no: <strong id="account_no"></strong></small>
                <hr>
                <small>Balance: <strong id="balance"></strong></small>
                <hr>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="editProfileBtn" class="btn btn-primary mt-3">Edit Profile</button>
        </div>
    </div>

    <!-- Bootstrap modal for editing profile -->
    <div id="editProfileModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="edit-profile-form" class="modal-body">
                    <label for="edit-username">Username:</label>
                    <input type="text" id="edit-username" name="username" class="form-control"><br>
                    <label for="edit-first_name">First Name:</label>
                    <input type="text" id="edit-first_name" name="first_name" class="form-control"><br>
                    <label for="edit-last_name">Last Name:</label>
                    <input type="text" id="edit-last_name" name="last_name" class="form-control"><br>
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="email" class="form-control"><br>
                    <label for="edit-profile_image">Profile Image:</label>
                    <input type="file" id="edit-profile_image" name="profile_image" class="form-control"><br>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token'); // Retrieve the token from local storage

            if (!token) {
                alert('No authentication token found. Please log in.');
                return;
            }

            // Fetch current user details
            fetch('https://blueskybooking.onrender.com/user/update/', {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
                document.getElementById('first_name').textContent = data.first_name;
                document.getElementById('last_name').textContent = data.last_name;
                document.getElementById('email').textContent = data.email;
                document.getElementById('account_no').textContent = data.account_no;
                document.getElementById('balance').textContent = data.balance;
                document.getElementById('profile_image').src = data.profile_image || 'path/to/default/image.jpg';
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
            });

            // Show edit modal on button click
            document.getElementById('editProfileBtn').addEventListener('click', function () {
                $('#editProfileModal').modal('show');
                document.getElementById('edit-username').value = document.getElementById('username').textContent;
                document.getElementById('edit-first_name').value = document.getElementById('first_name').textContent;
                document.getElementById('edit-last_name').value = document.getElementById('last_name').textContent;
                document.getElementById('edit-email').value = document.getElementById('email').textContent;
            });

            // Handle form submission
            document.getElementById('edit-profile-form').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('https://blueskybooking.onrender.com/user/update/', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Token ${token}`
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert('Profile updated successfully!');
                    $('#editProfileModal').modal('hide');
                    location.reload();
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    alert('Failed to update profile');
                });
            });
        });
    </script>
</body>

</html>
