<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSB Hotel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .r-img {
            width: 25px;
            margin-right: 8px;
        }
        .dropdown-item img {
            width: 20px;
            margin-right: 8px;
        }
        .balance {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div class="col-lg-2 bg-dark d-none d-lg-block">
                <a href="index.html" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center ps-4">
                    <h1 class="m-0 text-primary text-uppercase">BSB</h1>
                </a>
            </div>
            <div class="col-lg-10">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                    <a href="index.html" class="navbar-brand d-block d-lg-none">
                        <h1 class="m-0 text-primary text-uppercase">Hotelier</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="index.html" class="nav-item nav-link active">Home</a>
                            <a href="about.html" class="nav-item nav-link">About</a>
                            <a href="service.html" class="nav-item nav-link">Services</a>
                            <a href="room.html" class="nav-item nav-link">Rooms</a>   
                            <a href="contact.html" class="nav-item nav-link">Contact</a>
                         
                        </div>
                        <div id="auth-buttons" class="d-flex flex-row align-items-center gap-3 pe-4">
                            <!-- Authentication buttons will be dynamically inserted here -->
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Login Form -->
    <section class="vh-100 align-content-center align-items-center">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="./img/login.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="d-flex flex-row align-items-center justify-content-center mb-4">
                            <h3 class="">Login to Your Account</h3>
                        </div>
                        <div class="divider d-flex align-items-center my-4"></div>
                        <div class="form-outline mb-4">
                            <input type="text" id="login-username" name="username" class="form-control form-control-lg" placeholder="Enter your username" required />
                        </div>
                        <div class="form-outline mb-3">
                            <input type="password" id="login-password" name="password" class="form-control form-control-lg" placeholder="Enter password" required />
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.html" class="link-danger">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to update the navbar based on the user's authentication status
        document.addEventListener('DOMContentLoaded', function() {
            const authButtons = document.getElementById('auth-buttons');
            const isAuthenticated = Boolean(localStorage.getItem('token'));
            if (isAuthenticated) {
                authButtons.innerHTML = `
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="balance pe-3">$0.00</div>
                        <div class="btn-group dropstart">
                            <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./img/user.png" class="r-img" alt="My profile">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="balance.html">
                                    <img src="./img/credit-cards.png" class="r-img" alt="Balance"> $0.00
                                </a></li>
                                <li><a class="dropdown-item" href="profile.html">
                                    <img src="./img/user.png" class="r-img" alt="Profile"> Profile
                                </a></li>
                                <li><a class="dropdown-item" href="deposit.html">
                                    <img src="./img/add-wallet.png" class="r-img" alt="Deposit"> Deposit
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="handleLogout()">
                                    <img src="./img/logout.png" class="r-img" alt="Logout"> Logout
                                </a></li>
                            </ul>
                        </div>
                    </div>
                `;
            } else {
                authButtons.innerHTML = `
                    <li>
                    <a class="btn btn-light fw-semibold" href="register.html">Sign up</a>
                    <a class="btn btn-primary fw-semibold" href="login.html">Login</a>
                        </li>
                `;
            }
        });

        // Function to handle login
        const handleLogin = (event) => {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch("https://blueskybooking.onrender.com/user/login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user_id', data.user_id); // Assuming data contains user_id
                    alert('Login successful!');
                    window.location.href = 'index.html';
                } else {
                    alert('Login failed. Please check your username and password.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login. Please try again.');
            });
        }

        // Function to handle logout
        const handleLogout = () => {
            const token = localStorage.getItem('token');

            fetch("https://blueskybooking.onrender.com/user/logout/", {
                method: "POST",
                headers: {
                    Authorization: `Token ${token}`,
                    "Content-Type": "application/json",
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Logout failed');
                }
                return response.json();
            })
            .then(data => {
                localStorage.removeItem('token');
                localStorage.removeItem('user_id');
                alert('You have been logged out successfully.');
                window.location.href = 'login.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during logout. Please try again.');
            });
        }
    </script>
</body>
</html>
