<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <!-- Include Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
    <!-- Include Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Testimonial Start -->
    <div class="container-fluid testimonial py-5">
        <div class="container py-5">
            <div class="mx-auto text-center mb-5" style="max-width: 900px;">
                <h5 class="section-title px-3">Testimonial</h5>
                <h1 class="mb-0">Our Clients Say!!!</h1>
            </div>
            <div class="testimonial-carousel owl-carousel" id="reviews-container">
                <!-- Review cards will be dynamically added here -->
            </div>
        </div>
    </div>
    <!-- Testimonial End -->

    <!-- Include jQuery and Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script >

document.addEventListener('DOMContentLoaded', () => {
    const reviewContainer = document.getElementById('reviews-container');
    const carouselContainer = document.createElement('div');
    carouselContainer.className = 'owl-carousel packages-carousel';
    reviewContainer.innerHTML = ''; // Clear any existing content in the review container

    // Fetch the reviews from the API
    fetch('https://blueskybooking.onrender.com/hotel/reviews/')
        .then(res => res.json())
        .then(reviews => {
            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'packages-item';

                reviewCard.innerHTML = `
                    <div class="testimonial-item shadow text-center rounded pb-4">
                        <h3>${review.hotel_name}</h3>
                        <div class="testimonial-comment bg-light rounded p-4">
                            <p class="text-center mb-5">${review.body}</p>
                        </div>
                        <div class="testimonial-img p-1">
                            <img src="img/testimonial-1.jpg" class="img-fluid rounded-circle" alt="Image">
                        </div>
                        <div style="margin-top: -35px;">
                            <h5 class="mb-0">${review.user_name}</h5>
                            <p class="mb-0">Created on: ${new Date(review.created).toLocaleDateString()}</p>
                            <div class="d-flex justify-content-center">
                                ${generateStars(review.rating)}
                            </div>
                        </div>
                    </div>
                `;
                carouselContainer.appendChild(reviewCard);
            });
            reviewContainer.appendChild(carouselContainer);

            // Initialize Owl Carousel after appending the review cards
            $('.packages-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error fetching the reviews:', error);
        });
});

// Function to generate star ratings
function generateStars(rating) {
    const maxStars = 5;
    let starsHTML = '';
    for (let i = 0; i < maxStars; i++) {
        if (i < rating) {
            starsHTML += '<i class="fas fa-star text-primary"></i>';
        } else {
            starsHTML += '<i class="far fa-star text-primary"></i>';
        }
    }
    return starsHTML;
}


    </script> <!-- Your custom JS file -->
</body>
</html>
