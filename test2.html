<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <div class="pt-5 pb-5" style="min-height: 100vh; padding-bottom: 500px;">
        <div class="form-container m-auto">
            <h1>Book a Hotel</h1>
            <form method="POST" id="bookingForm">
                <label for="hotel-name">Hotel Name:</label>
                <input type="text" id="hotel-name" readonly>
                <br>
                <label for="hotel_id">Hotel ID:</label>
                <input type="number" id="hotel_id" required readonly>
                <br>
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" required>
                <br>
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" required>
                <br>
                <label for="number_of_rooms">Number of Rooms:</label>
                <input type="number" id="number_of_rooms" required>
                <br>
                <button type="submit" onclick="handleBook(event)">Book Hotel</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Extract the hotelId from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hotelId = urlParams.get('hotelId');

            if (hotelId) {
                // Set the hotel_id input field with the extracted hotelId
                document.getElementById('hotel_id').value = hotelId;

                // Fetch the hotel details using the hotelId
                fetch(`https://blueskybooking.onrender.com/hotel/hotels/${hotelId}`)
                    .then(response => response.json())
                    .then(data => {
                        // Populate the hotel-name input with the fetched hotel name
                        document.getElementById('hotel-name').value = data.name;
                    })
                    .catch(error => {
                        console.error('Error fetching hotel details:', error);
                        document.getElementById('hotel-name').value = 'Error loading hotel information.';
                    });
            } else {
                // Handle case where hotelId is not present in the URL
                document.getElementById('hotel-name').value = 'No hotel selected. Please choose a hotel to book.';
                document.getElementById('hotel_id').value = '';
            }
        });

                });
                return;
            }

            const end_date = document.getElementById('end_date').value;
            const number_of_rooms = document.getElementById('number_of_rooms').value;

            // Construct the formData object
            const formData = {

                start_date: start_date,
                end_date: end_date,
                number_of_rooms: parseInt(number_of_rooms),
                user_id: parseInt(user_id)
            };

            fetch('https://blueskybooking.onrender.com/hotel/book/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',

                },
                body: JSON.stringify(formData)
            })

                if (!response.ok) {
                    throw new Error(`Failed to book hotel. Status: ${response.status}`);
                }
                return response.json();
            })

                Swal.fire({

                    text: 'Hotel booked successfully!',
                });
