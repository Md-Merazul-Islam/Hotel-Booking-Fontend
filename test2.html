<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account List</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .loading {
            font-size: 1.5rem;
            color: #007bff;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Accounts</h1>
        <!-- Div where the account data will be displayed -->
        <div id="account-list">
            <!-- Account data will be inserted here -->
        </div>
    </div>

    <script>
        // Function to fetch and display account data
        const fetchAccountData = async () => {
            try {
                // Show loading message
                document.getElementById('account-list').innerHTML = '<div class="loading">Loading...</div>';

                // Fetch data from the API
                const response = await fetch('https://blueskybooking.onrender.com/user/account/');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Call function to display data
                displayAccountData(data);
            } catch (error) {
                // Handle errors by displaying an error message
                document.getElementById('account-list').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };

        // Function to display the fetched account data
        const displayAccountData = (accounts) => {
            // Create a table to display account information
            let tableHtml = `
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Account No</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Loop through the accounts and create table rows
            accounts.forEach(account => {
                tableHtml += `
                    <tr>
                        <td>${account.id}</td>
                        <td>${account.username}</td>
                        <td>${account.account_no}</td>
                        <td>$${parseFloat(account.balance).toFixed(2)}</td>
                    </tr>
                `;
            });

            tableHtml += `
                    </tbody>
                </table>
            `;

            // Insert the table into the HTML
            document.getElementById('account-list').innerHTML = tableHtml;
        };

        // Call the function to fetch and display data when the page loads
        window.onload = fetchAccountData;
    </script>
</body>
</html>
