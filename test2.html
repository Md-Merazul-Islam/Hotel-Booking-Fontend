<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Messages</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Admin Messages</h1>

    <button onclick="getAdminMessages()">Get Admin Messages</button>

    <table id="messagesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Created At</th>
                <th>User ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'https://blueskybooking.onrender.com/user/admin-messages/';

        // Function to get the token from local storage
        function getToken() {
            return localStorage.getItem('token');
        }

        async function getAdminMessages() {
            const token = getToken();
            if (!token) {
                alert('Authentication token is missing. Please login.');
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${token}`
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch admin messages');
                }

                const responseData = await response.json();
                console.log('Admin messages fetched:', responseData);
                displayMessages(responseData);
            } catch (error) {
                console.error('Error fetching admin messages:', error);
                alert('Failed to fetch admin messages. Please try again.');
            }
        }

        function displayMessages(messages) {
            const messagesTableBody = document.getElementById('messagesTable').querySelector('tbody');
            messagesTableBody.innerHTML = ''; // Clear existing rows

            messages.forEach(message => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${message.id}</td>
                    <td>${message.subject}</td>
                    <td>${message.message}</td>
                    <td>${new Date(message.created_at).toLocaleString()}</td>
                    <td>${message.user}</td>
                `;
                messagesTableBody.appendChild(newRow);
            });
        }
    </script>
</body>
</html>
