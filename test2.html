<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Profile and Logout Icon Styles */
        .r-img {
            width: 35px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .r-img:hover {
            transform: scale(1.1);
        }

        /* Authenticated User Dropdown Menu */
        .balance {
            font-size: 1rem;
            color: #fff;
        }


        .dropdown-menu {
            min-width: 200px;
            border-radius: 10px;
            overflow: hidden;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<!-- Header Start -->
<div class="container-fluid bg-dark px-0">
    <div class="row gx-0">
        <div class="col-lg-2 bg-dark d-none d-lg-block">
            <a href="index.html" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center ps-4">
                <h1 class="m-0 text-primary text-uppercase">BSB</h1>
            </a>
        </div>
        <div class="col-lg-10">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                <a href="index.html" class="navbar-brand d-block d-lg-none">
                    <h1 class="m-0 text-primary text-uppercase">BSB</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="index.html" class="nav-item nav-link active">Home</a>
                        <a href="about.html" class="nav-item nav-link">About</a>
                        <a href="service.html" class="nav-item nav-link">Services</a>
                        <a href="room.html" class="nav-item nav-link">Rooms</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="booking.html" class="dropdown-item">Booking</a>
                                <a href="team.html" class="dropdown-item">Our Team</a>
                                <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                            </div>
                        </div>
                        <a href="contact.html" class="nav-item nav-link">Contact</a>
                    </div>
                    <!-- <div class="d-flex flex-row align-items-center gap-3 pe-4" id="auth-buttons">
                        <a class="btn btn-light fw-semibold" href="register.html">Sign in</a>
                        <a class="btn btn-primary fw-semibold" href="login.html">Login</a>
                    </div> -->
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="balance pe-3">$0.00</div>
                        <div class="btn-group dropstart pe-4">
                            <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./img/user.png" class="r-img" alt="My profile">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="balance.html">
                                    <img src="./img/credit-cards.png" class="r-img" alt="Balance"> $0.00
                                </a></li>
                                <li><a class="dropdown-item" href="profile.html">
                                    <img src="./img/user.png" class="r-img" alt="My profile"> Profile
                                </a></li>
                                <li><a class="dropdown-item" href="deposit.html">
                                    <img src="./img/add-wallet.png" class="r-img" alt="Deposit"> Deposit
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">
                                    <img src="./img/logout.png" class="r-img" alt="Logout"> Logout
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Header End -->

<!-- JavaScript to handle authentication status -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const authButtons = document.getElementById("auth-buttons");
        // Check if user is authenticated
        // Replace with your actual authentication check
        const isAuthenticated = Boolean(localStorage.getItem("authToken")); // Example token check

        if (isAuthenticated) {
            authButtons.innerHTML = `
                <div class="d-flex justify-content-end align-items-center">
                    <div class="balance pe-3">$0.00</div>
                    <div class="btn-group dropstart pe-4">
                        <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./img/user.png" class="r-img" alt="My profile">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="balance.html">
                                <img src="./img/credit-cards.png" class="r-img" alt="Balance"> $0.00
                            </a></li>
                            <li><a class="dropdown-item" href="profile.html">
                                <img src="./img/user.png" class="r-img" alt="My profile"> Profile
                            </a></li>
                            <li><a class="dropdown-item" href="deposit.html">
                                <img src="./img/add-wallet.png" class="r-img" alt="Deposit"> Deposit
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <img src="./img/logout.png" class="r-img" alt="Logout"> Logout
                            </a></li>
                        </ul>
                    </div>
                </div>
            `;
        }

        function logout() {
            // Clear user session or token
            localStorage.removeItem("authToken"); // Example token removal
            // Redirect to home or login page
            window.location.href = "login.html";
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
