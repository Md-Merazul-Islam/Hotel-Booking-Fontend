<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Information</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

#summary {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

#summary p {
    font-size: 1.2em;
}

#hotels {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.hotel {
    background-color: #e3e3e3;
    border-radius: 10px;
    overflow: hidden;
    width: 30%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.hotel img {
    width: 100%;
    height: auto;
}

.hotel-info {
    padding: 10px;
}

.hotel-info h2 {
    margin: 0;
    font-size: 1.5em;
    color: #333;
}

.hotel-info p {
    margin: 5px 0;
    color: #666;
}

.hotel-info .price {
    color: #d9534f;
    font-weight: bold;
}

     </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Information</h1>
        <div id="summary">
            <p>Total Hotels: <span id="total-hotels">0</span></p>
            <p>Total Available Rooms: <span id="total-available-rooms">0</span></p>
        </div>
        <div id="hotels"></div>
    </div>
    <script >
document.addEventListener('DOMContentLoaded', () => {
    const API_URL = 'https://blueskybooking.onrender.com/hotel/hotels/';

    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            // Process and display the data
            displayData(data);
        })
        .catch(error => console.error('Error fetching data:', error));

    function displayData(hotels) {
        const totalHotels = hotels.length;
        const totalAvailableRooms = hotels.reduce((sum, hotel) => sum + hotel.available_room, 0);

        document.getElementById('total-hotels').textContent = totalHotels;
        document.getElementById('total-available-rooms').textContent = totalAvailableRooms;

        const hotelsContainer = document.getElementById('hotels');
        hotels.forEach(hotel => {
            const hotelDiv = document.createElement('div');
            hotelDiv.className = 'hotel';
            
            hotelDiv.innerHTML = `
                <img src="${hotel.photo}" alt="${hotel.name}">
                <div class="hotel-info">
                    <h2>${hotel.name}</h2>
                    <p><strong>Address:</strong> ${hotel.address}</p>
                    <p><strong>District:</strong> ${hotel.district_name}</p>
                    <p><strong>Description:</strong> ${hotel.description}</p>
                    <p><strong>Price per Night:</strong> $${hotel.price_per_night}</p>
                    <p><strong>Available Rooms:</strong> ${hotel.available_room}</p>
                </div>
            `;

            hotelsContainer.appendChild(hotelDiv);
        });
    }
});


    </script>









    
</body>
</html>
